syntax = "proto3";

message inFlightData {
    int32 timestampMS = 1

    float bmpTemperature = 2;
    float bmpPressure = 3;
    float bmpAltitude = 4;

    float accelGyroTemperature = 5;

    float accelX = 6;
    float accelY = 7;
    float accelZ = 8;

    float gyroX = 9;
    float GyroY = 10;
    float gyroZ = 11;

    float magnetometerX = 12;
    float magnetometerY = 13;
    float magnetometerZ = 14;

    float thermometer = 15;
}

message switchRadioFrequency {
    float newFrequency = 1;
}

message error {
    int32 errno = 1;
    string errmsg = 2;
}

message infoExchange {
    string radioVersion = 1;
    string proto3MsgVersion = 2;
}
