syntax = "proto3";

package Proto;

message InFlightData
{
    uint32 timestamp_ms          = 1;
    BMP_Data bmp_data            = 2;
    float accel_gyro_temperature = 3;
    VectorF accel                = 4;
    VectorF gyro                 = 5;
    VectorF magnetometer         = 6;
    float thermometer            = 7;

    message BMP_Data
    {
        float temperature = 1;
        float pressure    = 2;
        float altitude    = 3;
    }
    message VectorF
    {
        float X = 1;
        float Y = 2;
        float Z = 3;
    }
}

message SwitchRadioFrequency { float new_frequency = 1; }

message DebugMessage
{
    uint32 status = 1;
    string msg    = 2;
}

message InfoExchange
{
    uint32 radio_version       = 1;
    uint32 proto_3_msg_version = 2;
}
