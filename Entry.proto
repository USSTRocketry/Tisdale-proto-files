syntax = "proto3";

import "FlightComputerGroundStationCommunication/RocketGroundCommunication.proto";

message Message
{
    oneof message_type
    {
        InFlightData in_flight_data                 = 1;
        SwitchRadioFrequency switch_radio_frequency = 2;
        Error error                                 = 3;
        InfoExchange info_exchange                  = 4;
    }
}
